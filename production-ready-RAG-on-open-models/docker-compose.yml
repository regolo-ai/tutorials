version: "3.9"

services:
  redis:
    image: redis:7-alpine
    container_name: rag-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  rag-api:
    build: .
    container_name: rag-api
    ports:
      - "8000:8000"
    environment:
      - REGOLO_API_KEY=${REGOLO_API_KEY}
      - REGOLO_BASE_URL=https://api.regolo.ai/v1
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./rag_index:/app/rag_index
      - ./data:/app/data
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  redis-data:
